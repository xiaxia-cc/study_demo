<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>
            biaodan yanshi
        </legend>
        <form action="" method="post" id="form1" oninput="output.value=parseInt(range.value)" >
            <input type="text" autofocus="autofocus" required pattern="\d+" name="auto" placeholder="bi tian">
            <input type="number" name="demoNumber" min="1" max="100" step="2">
            <input type="email" placeholder="you xiang " name="mail">
            <input type="url" name="url" placeholder="wang zhi">
            <br />
            日期：<input type="datetime-local" name="time">
            颜色：<input type="color" name="color" />
            <br />
            <input type="range" min="0" max="50" step="5" name="range" value="0">
            <output name="output">0</output>
            <br />
            <input type="submit" value="tiao jiao biao dan" />

        </form>
        <input type="text" form="form1" name="demo" />
    </fieldset>

</body>
</html>
